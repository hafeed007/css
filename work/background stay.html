<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static Background with Scrolling Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); /* Replace with your image */
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .content {
      padding: 50px;
      background-color: rgba(0, 0, 0, 0.5); Optional: adds contrast
    }

    h1, p {
      max-width: 800px;
      margin: auto;
    }

    .spacer {
      height: 1000px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to Travel Hub</h1>
    <p>A modern travel website that acts as a central platform for discovering, planning, and booking trips around the globe.</p>
  </div>

  <div class="spacer"></div>

  <div class="content">
    <h1>Our Services</h1>
    <p>Keep scrolling to see more of our service .</p>
  </div>

  <div class="spacer"></div>

</body>
</html>
