<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote::before{
            content: "*";
            color: blue;
            font-size: 24px;
           
        }
    
        .quote::after{
             content: "*";
            color: rgb(241, 193, 4);
            font-size: 24px;
        }

    </style>
</head>
<body>
    <p class="quote">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
</body>
</html>
