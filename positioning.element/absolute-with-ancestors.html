<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            width: 300px;
            height: 200px;
            background-color: rgb(251, 113, 14);
        }
        .child{
            position: absolute;
            top: 50px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color:teal ;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="parent"></div>
    <div class="child">child</div>
</body>
</html>
