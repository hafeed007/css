 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(12, 88, 240);
            animation: SlideIn 1s ease-out forwards;

        }
        @keyframes SlideIn{
            from{
                transform:translateX(-200px);

            }
            to{
                transform: translateX(0);
            }

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
